<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.05" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Glow -->
  <circle cx="400" cy="300" r="250" fill="#4f46e5" fill-opacity="0.1" filter="url(#glow)" />
  <circle cx="600" cy="150" r="150" fill="#06b6d4" fill-opacity="0.1" filter="url(#glow)" />

  <!-- Main Dashboard Card -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="#0f172a" stroke="#334155" stroke-width="2" />
  
  <!-- Header -->
  <rect x="100" y="100" width="600" height="60" rx="20" fill="#1e293b" />
  <circle cx="130" cy="130" r="6" fill="#ef4444" />
  <circle cx="150" cy="130" r="6" fill="#eab308" />
  <circle cx="170" cy="130" r="6" fill="#22c55e" />
  
  <!-- Sidebar -->
  <rect x="100" y="160" width="140" height="340" fill="#1e293b" fill-opacity="0.5" />
  <rect x="120" y="190" width="100" height="12" rx="4" fill="#334155" />
  <rect x="120" y="220" width="80" height="12" rx="4" fill="#334155" />
  <rect x="120" y="250" width="90" height="12" rx="4" fill="#334155" />
  
  <!-- Content Area -->
  
  <!-- Chart Card -->
  <rect x="260" y="180" width="280" height="180" rx="12" fill="url(#card-gradient)" stroke="#334155" />
  <path d="M280 320 L320 280 L360 300 L400 240 L440 260 L480 200" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)" />
  <circle cx="480" cy="200" r="4" fill="#06b6d4" />
  
  <!-- Task List -->
  <rect x="260" y="380" width="280" height="100" rx="12" fill="url(#card-gradient)" stroke="#334155" />
  <rect x="280" y="400" width="20" height="20" rx="6" stroke="#4f46e5" stroke-width="2" />
  <rect x="310" y="405" width="200" height="10" rx="4" fill="#cbd5e1" fill-opacity="0.2" />
  <rect x="280" y="440" width="20" height="20" rx="6" stroke="#4f46e5" stroke-width="2" />
  <rect x="310" y="445" width="160" height="10" rx="4" fill="#cbd5e1" fill-opacity="0.2" />

  <!-- Right Panel Stats -->
  <rect x="560" y="180" width="120" height="120" rx="12" fill="url(#card-gradient)" stroke="#334155" />
  <circle cx="620" cy="240" r="40" stroke="#818cf8" stroke-width="8" stroke-dasharray="200" stroke-dashoffset="60" transform="rotate(-90 620 240)" />
  <text x="620" y="245" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-weight="bold" font-size="14">75%</text>

  <!-- Floating Elements -->
  <rect x="650" y="350" width="80" height="80" rx="16" fill="#4f46e5" transform="rotate(15 690 390)" opacity="0.8" filter="url(#glow)" />
  <path d="M675 375 L705 385 L685 405 Z" fill="white" transform="rotate(15 690 390)" />

</svg>
